<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</body>
<script>

    // 圆周率
    console.log(Math.PI)

    // 和角度相关函数都用的是弧度制

    // 三角函数
    // 正弦函数
    console.log(Math.sin(Math.PI / 180 * 30))
    // 余弦函数
    console.log(Math.cos(Math.PI / 180 * 30))
    // 正切
    console.log(Math.tan(Math.PI / 180 * 45))

    // rad / (pi / 180) =  deg

    // 反三角函数
    // 反正弦
    console.log(Math.asin(0.5) / (Math.PI / 180))
    // 反余弦
    console.log(Math.acos(0.866) / (Math.PI / 180))
    // 反正切
    console.log(Math.atan(1) / (Math.PI / 180))

    // 随机数
    console.log(Math.random());
    // 四舍五入
    console.log(Math.round(8.587));
    // 向上取整
    console.log(Math.ceil(1.25));
    // 向下取整
    console.log(Math.floor(1.25));
    // 取符号 返回 1 或 -1
    console.log(Math.sign(-58));
    // 求幂
    // 求 2 的 3 次方 如下
    console.log(Math.pow(2, 3));
    // 求平方根
    console.log(Math.sqrt(4))
    // 求最大最小值
    console.log(Math.min(1, 2, 3, -1, 3, 5, -6));
    console.log(Math.max(1, 2, 3, -1, 3, 5, -6));

    // 取绝对值
    console.log(Math.abs(-58))
    console.log(Math.abs(58))

</script>

</html>
