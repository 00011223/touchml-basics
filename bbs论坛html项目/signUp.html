<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="js/babel.min.js"></script>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .my-fs {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    function App() {
        const [account, setAccount] = React.useState('');
        const [pwd, setPwd] = React.useState('');
        const [nickname, setNickname] = React.useState('');

        return (
            <div className="vh-100 d-flex justify-content-center"
                 style={{backgroundColor: '#f9f9f9', paddingTop: '120px'}}>
                <div className="form d-flex flex-column align-items-center" style={{width: '280px'}}>
                    <img style={{height: '53px'}} src="./img/logo.png"/>
                    <h2 className="p-3">用户注册</h2>
                    <div className="card p-3 my-fs w-100">
                        <div className="vstack gap-2">
                            <div>
                                <label className="form-label fw-bolder">账号</label>
                                <input value={account} onInput={ev => {
                                    setAccount(ev.target.value)
                                }} type="text" className="form-control form-control-sm" placeholder="请输入账号"/>
                            </div>
                            <div>
                                <label className="form-label fw-bolder">密码</label>
                                <input value={pwd} onInput={ev => {
                                    setPwd(ev.target.value)
                                }} type="password" className="form-control form-control-sm" placeholder="请输入密码"/>
                            </div>
                            <div>
                                <label className="form-label fw-bolder">昵称</label>
                                <input value={nickname} onInput={ev => {
                                    setNickname(ev.target.value)
                                }} type="text" className="form-control form-control-sm" placeholder="请输入昵称"/>
                            </div>
                            <div>
                                <button className="btn btn-success w-100 btn-sm">注册</button>
                            </div>
                        </div>
                    </div>
                    <div className="card p-2 my-fs d-flex flex-row mt-3 w-100" style={{backgroundColor: 'transparent'}}>
                        <span>已有账号?</span><a href="./signIn.html">点击登录</a>
                    </div>
                </div>
            </div>
        )
    }

    ReactDOM.createRoot(document.querySelector('#app')).render(<App/>)
</script>
</html>
