<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/github-markdown.css">
</head>

<body>
    <!-- 1. 首先使用一个父节点 -->
    <article class="markdown-body">
        <!-- 2. markdown-body 中添加需要的元素 -->
        <!-- 添加标题 -->
        <h1 style="padding: 0 32px;"><a id="user-content-github-markdown-css-demo" class="anchor"
                href="#github-markdown-css-demo" aria-hidden="true"><span class="octicon octicon-link"></span></a>这是我的标题
        </h1>

        <!-- 引用 -->
        <blockquote>
            爱丽丝地方各级
        </blockquote>
    </article>
</body>

</html>
