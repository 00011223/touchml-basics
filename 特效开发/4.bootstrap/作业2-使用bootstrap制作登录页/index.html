<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .form {
            width: 300px;
        }

        .logo {
            width: 64px;
        }
    </style>
</head>

<body class="vh-100 d-flex justify-content-center" style="background-color: #f5f5f5;">
    <!-- 登录框 -->
    <div class="form mt-5 d-flex align-items-center flex-column">
        <img class="logo" src="./bootstrap-logo.svg" alt="">
        <h3 class="py-3">Please sign in</h3>
        <!-- 输入框 -->
        <div class="form-floating w-100">
            <input type="email" class="form-control rounded-0 rounded-top" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating w-100">
            <input type="password" class="form-control rounded-0 rounded-bottom border-top-0" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check py-3">
            <input id="remember" type="checkbox">
            <label for="remember">Remember me</label>
        </div>
        <button class="btn btn-primary w-100">Sign in</button>
        <div class="pt-5 text-secondary">
            &copy; 2017-2021
        </div>
    </div>
</body>

</html>
