<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width: 1024px) {
            .item {
                width: calc((100% / 3) - 16px) !important;
            }
        }

        @media screen and (min-width: 600px) and (max-width: 1024px) {
            .item {
                width: calc((100% / 2) - 8px) !important;
            }
        }

        @media screen and (max-width: 600px) {
            .item {
                width: 100% !important;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            width: 200px;
            background-color: #f00;
            margin-bottom: 16px;
        }

        .box {
            width: 100%;
            position: relative;
            background-color: #f00;
        }

        .box>* {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box_9x16::before {
            content: '';
            display: block;
            padding-top: 56.25%;
        }
    </style>
</head>

<body>
    <!-- > 1024   item width: calc((100% / 3) - 16px); -->
    <!-- > 600 < 1024 item width: calc((100% / 2) - 8px)  -->
    <!-- < 600 item width: 100%  -->

    <div class="container">
        <div class="item">
            <div class="box box_9x16"></div>
        </div>
        <div class="item">
            <div class="box box_9x16"></div>
        </div>
        <div class="item">
            <div class="box box_9x16"></div>
        </div>
        <div class="item">
            <div class="box box_9x16"></div>
        </div>
        <div class="item">
            <div class="box box_9x16"></div>
        </div>
        <div class="item">
            <div class="box box_9x16"></div>
        </div>
    </div>
</body>

</html>
