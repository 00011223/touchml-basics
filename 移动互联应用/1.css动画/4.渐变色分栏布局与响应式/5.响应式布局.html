<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style>
        /* 参考地址：https://developer.mozilla.org/zh-CN/docs/Web/CSS/@media */
        /* https://developer.mozilla.org/zh-CN/docs/Web/CSS/Media_Queries/Using_media_queries */

        /* 响应式是什么？
            当某个事情发生后，立即做出反应就叫响应式
            此处我们讨论的是页面的响应式
        */

        /* 什么是页面的响应式？
            页面的元素样式会根据页面的宽度做出变化
        */

        /* 为什么要使用页面响应式
            为了让同一个页面能够适配不同的设备
        */

        /* 如何实现响应式？ */
        /* 使用媒体查询，来实现响应式布局 */
        /* 媒体查询的作用：当媒体查询条件成立时，将应用花括号中代码块的样式 */

        /* 语法：@media media-type and (condition1) and (condition2) ... */

        /* 媒体类型 media-type：
            备选项
            all: 所有设备
            print：打印机的预览模式
            screen：显示屏
            speech：语音合成器
         */
        /* min-width: 屏幕最小宽度 */
        /* max-width: 屏幕最大宽度 */

        @media screen and (min-width: 600px) and (max-width: 900px) {
            .box {
                background-color: orange !important;
            }
        }

        @media screen and (min-width: 900px) {
            .sidebar {
                display: block !important;
            }
        }

        @media screen and (max-width: 900px) {
            .sidebar-mini {
                display: block !important;
            }
        }

        body {
            margin: 0;
        }

        .box {
            height: 100px;
            background-color: #f00;
        }

        .sidebar {
            width: 4em;
            height: 100vh;
            border-right: 5px solid #000;
            font-size: 32px;

            display: none;
        }

        .sidebar>div {
            border-bottom: 5px solid #000;
            line-height: 6ex;
            text-align: center;
        }

        .sidebar-mini {
            width: 2em;
            height: 100vh;
            border-right: 5px solid #000;
            font-size: 32px;

            display: none;
        }

        .sidebar-mini>div {
            border-bottom: 5px solid #000;
            line-height: 6ex;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- <div class="box"></div> -->

    <div class="sidebar">
        <div>首页</div>
        <div>视频</div>
        <div>音乐</div>
    </div>

    <div class="sidebar-mini">
        <div>首</div>
        <div>视</div>
        <div>音</div>
    </div>
</body>

</html>
