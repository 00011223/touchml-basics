<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 1px solid #000;

            position: relative;

            transform: rotate(0deg);
        }

        .leaf {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 100px 50px;
            border-color: transparent transparent #f00 #f00;

            position: absolute;
            left: 200px;
            top: 0;

            transform-origin: left bottom;
            transform: rotate(0deg);
        }

        .leaf:nth-child(2n) {
            border-color: transparent transparent #00f #00f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="leaf"></div>
        <div class="leaf" style="transform: rotate(90deg);"></div>
        <div class="leaf" style="transform: rotate(180deg);"></div>
        <div class="leaf" style="transform: rotate(270deg);"></div>
    </div>
</body>

<script>
    const container = document.querySelector('.container')


    // 声明一个风车旋转的角度值
    let deg = 0
    // 方向
    let direction = 1

    setInterval(() => {
        // 执行动画逻辑
        deg += 1 * direction

        // 渲染内容

        // 每帧修改rotate的值
        container.style.transform = `rotate(${deg}deg)`
    }, 1000 / 60)

    // 悬停事件
    container.addEventListener('mouseover', () => {
        direction = -1
    })

    // 鼠标离开
    container.addEventListener('mouseout', () => {
        direction = 1
    })
</script>

</html>
