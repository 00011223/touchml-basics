<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
        }

        .nav-btn {
            width: 4em;
            height: 6ex;
            /* border: 1px solid #000; */

            color: #fff;
            background-color: #FF8C00;

            display: flex;
            justify-content: center;
            align-items: center;

            transform: skewX(-30deg);
            margin-right: 8px;
        }

        .nav-btn>span {
            transform: skewX(30deg);
        }

        .content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav-btn">
            <span>首页</span>
        </div>
        <div class="nav-btn">
            <span>新闻</span>
        </div>
    </div>
</body>

</html>
