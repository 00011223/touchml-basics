<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />

    <script src="../js/swiper-bundle.min.js"></script>
    <style>
        .swiper {
            width: 800px;
            height: 600px;
        }

        .swiper-slide:nth-child(1) {
            background-color: #f00;
        }

        .swiper-slide:nth-child(2) {
            background-color: #0f0;
        }

        .swiper-slide:nth-child(3) {
            background-color: #00f;
        }
    </style>
</head>

<body>
    <div class="swiper">
        <!-- swiper-wrapper 展示内容的包装器 -->
        <div class="swiper-wrapper">
            <!-- swiper-slide 每一个 swiper-slide 就是一个滑动块 -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- 分页工具节点 -->
        <div class="swiper-pagination"></div>

        <!-- 导航按钮节点 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 滚动条节点 -->
        <div class="swiper-scrollbar"></div>
    </div>
</body>
<script>
    // 初始化创建 swiper 对象
    // 第一个参数：代表swiper容器的选择器
    // 第二个参数：初始化配置项，是一个json对象

    // 初始化swiper https://swiperjs.com/get-started#initialize-swiper
    // 配置项参考地址：https://swiperjs.com/swiper-api#parameters
    const swiper = new Swiper('.swiper', {
        // 滚动方向
        direction: 'horizontal',
        // 循环
        loop: false,

        // 特效
        effect: 'coverflow',

        // allowSlideNext: false,

        // 分页模块
        pagination: {
            el: '.swiper-pagination',
        },

        // 导航模块
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 滚动条模块
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    });
</script>

</html>
