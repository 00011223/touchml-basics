<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(slider.css);

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333333;
        }

        .player {
            width: 1000px;
        }

        .music-item {
            width: 100%;
            height: 60px;
            color: #fff;
            font-weight: bolder;
            background-color: #333333;

            display: flex;
            align-items: center;
        }

        .music-item>div:nth-child(1) {
            width: 300px;
            padding-left: 30px;
        }

        .music-item>div:nth-child(2) {
            padding-left: 8px;
            width: 200px;
            color: #656565;
        }

        .music-item:nth-child(2n) {
            background-color: #2d2d2d;
        }

        .player-controls {
            height: 100px;
            background-color: #222222;
            display: flex;
            align-items: center;
        }

        .btns {
            width: 150px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .btns>img {
            height: 24px;
        }

        .btns>img:nth-child(2) {
            height: 30px;
        }

        .cover>.img {
            width: 80px;
            height: 80px;
            background-image: url('./img/cover/山根ミチル - Beginning(アイテムBGM1・悪魔城伝説より) [VAMPIRE KILLER (MD) ].jpg');
            background-size: cover;
            background-position: center;
        }

        .name-row {
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left {
            display: flex;
        }

        .left>div {
            width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tool-bar {
            width: 76px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tool-bar>img {
            width: 20px;
        }

        .progress-bar {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .progress {
            width: 495px;
        }

        .volumn {
            width: 100px;
        }

        .p-container {
            position: relative;
        }

        input[type=range] {
            position: relative;
        }

        .pro-bg {
            width: 100%;
            height: calc(100% - 8px);
            position: absolute;
            top: 5px;
            left: 0;
            background-color: #6b6b6c;
            border-radius: 5px;
            background-image: linear-gradient(to right, #6b6b6c, #6b6b6c 50%, #131313 50%);
        }
    </style>
</head>

<body>
    <div class="player">
        <!-- 播放列表 -->
        <div class="music-list">
            <!-- 列表项 -->
            <div class="music-item">
                <div>知足</div>
                <div>五月天</div>
                <div>热门华语85</div>
            </div>
            <div class="music-item">
                <div>知足</div>
                <div>五月天</div>
                <div>热门华语85</div>
            </div>
            <div class="music-item">
                <div>知足</div>
                <div>五月天</div>
                <div>热门华语85</div>
            </div>
            <div class="music-item">
                <div>知足</div>
                <div>五月天</div>
                <div>热门华语85</div>
            </div>
            <div class="music-item">
                <div>知足</div>
                <div>五月天</div>
                <div>热门华语85</div>
            </div>
        </div>
        <!-- 播放器 -->
        <div class="player-controls">
            <!-- 播放按钮组合 -->
            <div class="btns">
                <img src="./img/bg-backward.svg" />
                <img src="./img/pause.svg" />
                <img src="./img/bg-forward.svg" />
            </div>
            <!-- 专辑封面图 -->
            <div class="cover">
                <div class="img"></div>
            </div>
            <div style="flex-grow: 1; padding-left: 20px; padding-right: 15px;">
                <!-- 歌名行 -->
                <div class="name-row">
                    <!-- 左侧 -->
                    <div class="left">
                        <div style="color: #fff">山根ミチル - Beginning(アイテムBGM1・悪魔城伝説より) [VAMPIRE KILLER (MD) ]</div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="color: #6b6b6c">山根ミチル</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <img style="width: 24px;" src="./img/link.svg" alt="">
                    </div>
                    <!-- 右侧工具栏 -->
                    <div class="tool-bar">
                        <img src="./img/open.svg" />
                        <img style="width: 30px" src="./img/random.svg" />
                        <img src="./img/list.svg" />
                    </div>
                </div>
                <!-- 进度条行 -->
                <div class="progress-bar">
                    <!-- 进度条 -->
                    <div class="p-container progress">
                        <div class="pro-bg"></div>
                        <input type="range" min="0" max="1" step="any">
                    </div>
                    <!-- 进度值 -->
                    <div>
                        <span style="color: #6b6b6c;" class="current-time">00:00</span><span
                            style="color: #5b5b5b;">/<span class="total-time">00:00</span></span>
                    </div>
                    <img style="width: 20px;" src="img/volumn.svg" />
                    <!-- 音量进度条 -->
                    <div class="p-container volumn">
                        <div class="pro-bg"></div>
                        <input type="range" min="0" max="1" step="any">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const proInp = document.querySelector('.progress input')
    const volInp = document.querySelector('.volumn input')
    const proBg = document.querySelector('.progress>.pro-bg')
    const volBg = document.querySelector('.volumn>.pro-bg')
    const ML = document.querySelector('.music-list')

    // 音乐播放器
    let audio = new Audio()

    // 当前正被加载到播放器中的音乐索引
    let currentIndex = 0

    // 音乐列表数据
    let musicList = [
        {
            name: 'Beginning(アイテムBGM1・悪魔城伝説より) [VAMPIRE KILLER (MD) ]',
            author: '山根ミチル',
            group: '悪魔城伝説より',
            cover: './img/cover/山根ミチル - Beginning(アイテムBGM1・悪魔城伝説より) [VAMPIRE KILLER (MD) ].jpg',
            src: './audio/山根ミチル - Beginning(アイテムBGM1・悪魔城伝説より) [VAMPIRE KILLER (MD) ].mp3'
        },
        {
            name: 'Bloddy Tears(アイテムBGM2・ドラキュラ2より) [VAMPIRE KILLER (MD) ]',
            author: '山根ミチル',
            group: 'ドラキュラ2より',
            cover: './img/cover/山根ミチル - Bloddy Tears(アイテムBGM2・ドラキュラ2より) [VAMPIRE KILLER (MD) ].jpg',
            src: './audio/山根ミチル - Bloddy Tears(アイテムBGM2・ドラキュラ2より) [VAMPIRE KILLER (MD) ].mp3'
        },
        {
            name: 'Amber Ale',
            author: 'Borislav Slavov',
            group: 'Divinity: Original Sin 2',
            cover: './img/cover/divinity-original-sin2.jpg',
            src: './audio/Borislav Slavov - Amber Ale.mp3'
        },
        {
            name: 'Welcome to Fort Joy',
            author: 'Borislav Slavov',
            group: 'Divinity: Original Sin 2',
            cover: './img/cover/divinity-original-sin2-2.jpg',
            src: './audio/Borislav Slavov - Welcome to Fort Joy.mp3'
        },
    ]


    // 给进度条绑定input事件
    proInp.addEventListener('input', () => {
        setProBg()
    })

    volInp.addEventListener('input', () => {
        setVolBg()
    })

    // 设置进度条
    function setProBg() {
        let value = Number(proInp.value)
        proBg.style.backgroundImage = `linear-gradient(to right, #6b6b6c, #6b6b6c ${value * 100}%, #131313 ${value * 100}%)`
    }

    // 设置音量
    function setVolBg() {
        let value = Number(volInp.value)
        volBg.style.backgroundImage = `linear-gradient(to right, #6b6b6c, #6b6b6c ${value * 100}%, #131313 ${value * 100}%)`
    }

    // 创建音乐列表
    function buildMusicList() {
        // 数组的map函数可以将一个数组中每个成员映射到另一个数组中
        // 映射的内容取决于函数内的返回值
        // map函数的返回值是一个新的数组
        let r = musicList.map(music => {
            return `
                <div class="music-item">
                    <div>${music.name}</div>
                    <div>${music.author}</div>
                    <div>${music.group}</div>
                </div>
            `
        })

        // 使用数组的join函数将字符串数组成员用一个字符连接起来
        r = r.join('')

        ML.innerHTML = r
    }

    // 初始化音乐播放器
    function initAudio() {
        audio.src = musicList[currentIndex].src
    }


    // 初始化函数
    function init() {
        proInp.value = 0
        volInp.value = 1
        setProBg()
        setVolBg()
        buildMusicList()
        initAudio()
    }

    init()
</script>

</html>
