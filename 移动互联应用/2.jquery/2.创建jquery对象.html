<script>

    // $box 就是一个jquery 对象
    // let $box = $('.box')


    // 获取jquery对象的方法有两种
    // 1. 使用 css 选择器
    let $li = $('ul>li')

    // 2. 使用 dom 对象
    // 先查询一个dom对象
    let box = document.querySelector('.box')
    // 使用dom对象获取一个jquery对象
    let $box = $(box)
