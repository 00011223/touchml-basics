<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <form onsubmit="return false">
        <div><label>账号: <input type="text" name="account"></label></div>
        <div><label>密码: <input type="password" name="pwd"></label></div>
        <div><label>邮箱: <input type="text" name="email"></label></div>

</body>
<script>

    let btn = document.querySelector('button')
    let form = document.querySelector('form')

    btn.addEventListener('click', () => {
        // 获取表单数据
        let fd = new FormData(form)
        let account = fd.get('account')
        let pwd = fd.get('pwd')
        let email = fd.get('email')

        // 验证参数

        // xxx@xxx.xxx

        if (!/^[a-zA-Z0-9]+@[a-zA-Z0-9]+.[a-zA-Z0-9]+$/.test(email)) {
            alert('不符合邮箱格式')
            return

</script>
