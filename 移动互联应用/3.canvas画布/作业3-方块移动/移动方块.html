<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid royalblue;
        }
    </style>
</head>

<body>
    <canvas width="500" height="500"></canvas>
</body>
<script>

    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')

    class Box {
        // 属性
        // 画布上下文
        ctx

        // 宽高
        w
        h
        // 颜色
        color
        // 坐标
        x
        y
        // 速度（单位 px/f）
        vx
        vy


        constructor(ctx, w, h, color, x, y, vx, vy) {
            this.ctx = ctx
            this.w = w
            this.h = h
            this.color = color
            this.x = x
            this.y = y
            this.vx = vx
            this.vy = vy
        }


        // 行为

        // 移动
        run() {
            // 在速度方向上叠加速度值
            this.x += this.vx
            this.y += this.vy
        }

        // 渲染 显示
        render() {
            // 设置颜色
            this.ctx.fillStyle = this.color

            // 绘制矩形
            this.ctx.fillRect(this.x, this.y, this.w, this.h)
        }
    }

    // let box = new Box(ctx, 50, 100, 'gold', 100, 450, 2, -2)
    let box = new Box(ctx, 20, 20, '#0f0', 250, 100, -1, 1)

    box.render()

    // 动画循环
    setInterval(() => {
        // 清空画布
        ctx.clearRect(0, 0, 500, 500)

        // 运行动画逻辑
        box.run()

        // 显示内容
        box.render()
    }, 1000 / 60)
</script>

</html>
