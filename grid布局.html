<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            知识点
            https://www.w3schools.com/css/css_grid.asp
            https://developer.mozilla.org/zh-CN/docs/Web/CSS/grid

            基本用法
                display: grid
                grid-template-rows
                grid-template-columns
            通过网格线设置单元格位置和大小
                grid-row-start
                grid-row-end
                grid-row
                grid-column-start
                grid-column-end
                grid-column
            通过命名区域的方式进行布局
                grid-template-areas
                grid-area
            网格间距
                row-gap
                column-gap
                gap
         */

        .grid-container {
            background-color: blue;

            height: calc(100vh - 16px);

            /* 开启网格布局 */
            display: grid;

            /* 每行的宽度 */
            grid-template-rows: 1fr 1fr 1fr;

            /* 每列的宽度 */
            /* grid-template-columns: 100px 100px 200px; */
            /* 单位 fr 代表单元格占一行的多少份 */
            /* grid-template-columns: 1fr 1fr 1fr; */


            /* 指定命名区域的位置 */
            grid-template-areas: "B B C"
                                 "A . F";

            /* 行间距 */
            row-gap: 20px;

            /* 列间距 */
            column-gap: 50px;

            /* 单元格间距 */
            gap: 50px 100px;
        }

        .grid-item {
            border: 5px solid #000;

            background-color: aqua;
        }

        /* .grid-item:nth-child(1) { */
        .other {
            /* 单元格的起始行线 */
            grid-row-start: 1;
            /* 单元格的结尾行线 */
            grid-row-end: 3;

            /* grid-row 包含 grid-row-start 和 grid-row-end 中间用斜杠隔开 */
            grid-row: 1/3;

            /* 单元格的起始列线 */
            grid-column-start: 1;
            /* 单元格的结尾列线 */
            grid-column-end: 3;

            grid-column: 1/3;
        }

        /* .f {
            grid-row: 3/4;
            grid-column: 3/4;
         } */

        .a {
            /* 添加网格区域的名称 */
            grid-area: A;
        }

        .b {
            grid-area: B;
        }

        .c {
            grid-area: C;
        }

        .f {
            grid-area: F;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item a">A</div>
        <div class="grid-item b">B</div>
        <div class="grid-item c">C</div>
        <!-- <div class="grid-item">D</div>
        <div class="grid-item">E</div> -->
        <div class="grid-item f">F</div>
    </div>
</body>

</script>

</html>
