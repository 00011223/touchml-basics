<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* var 函数的作用是访问 css 中的自定义变量 */

        html {
            /* 声明自定义变量, 变量名一定是两个减号开头 */
            /* 此处声明的变量将在整个 html 标签中有效 */
            --my-color: #0f0;
        }

        .box {
            /* 使用 var 函数访问变量 */
            background-color: var(--my-color);
            color: var(--my-color);
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
<div class="box">
    hello world
</div>
</body>
<script>

</script>

</html>
